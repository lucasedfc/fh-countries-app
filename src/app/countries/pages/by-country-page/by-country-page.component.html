<h2>By Country</h2>

<hr>


<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box (onDebounce)="searchByCountry($event)"
      [placeholder]="'Search by country'"
      [initialValue]="initialValue">
      >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">

    <hr>

    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-table [countries]="countries"></countries-table>

  </div>
</div>
